<div ng-controller = "view1Controller">
  <form>
    Name:<input type="text" ng-model = "player.name">
    <input type="submit" value="add player" ng-click="addplayer()">

  </form>
  <table>
    <thead>
      <tr>
        <th> Player Name</th>
        <th>Action</th>
      </tr>
    </thead>
        <tbody>
          <tr ng-repeat="player in players track by $index">
          <td>{{player.name}}</td>
          <td><input type="button" value="Remove Player" ng-click="removeplayer(player)"></td>
          </tr>
        </tbody>
  </table>

</div>

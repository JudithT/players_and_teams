<div ng-controller = "view2Controller">
  <form>
    Name:<input type="text" ng-model = "team.name">
    <input type="submit" value="Add New Team" ng-click="addteam()">


  </form>
  <table>
    <thead>
      <tr>
        <th> Team Name</th>
        <th>Action</th>
      </tr>
    </thead>
        <tbody>
          <tr ng-repeat="team in teams track by $index">
          <td>{{team.name}}</td>
          <td><input type="button" value="Remove Player" ng-click="removeteam($index)"></td>
          </tr>
        </tbody>
  </table>

</div>


</div>

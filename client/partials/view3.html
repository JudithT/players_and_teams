<div ng-controller = "view3Controller">

  <form>
    <select ng-model="association.player">
      <option ng-repeat="player in players track by $index" value="{{$index}}">{{player.name}}</option>
    </select>
    <select ng-model="association.team">
      <option ng-repeat="team in teams">{{team.name}}</option>
    </select>
    <input type="submit" value="Assign Player to Team" ng-click="assign()">

  </form>

  <table>
    <thead>
      <tr>
        <th> Player Name</th>

        <th>Team Name</th>

        <th>Action</th>
      </tr>
    </thead>
        <tbody>
          <tr ng-repeat="player in players track by $index">
            <td>{{player.name}}</td>
          <td>{{player.team}}</td>
          <td><input type="button" value="clear Assignment" ng-click="clear($index)"></td>
          </tr>
        </tbody>
  </table>


</div>
